<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>for</title>
</head>
<style>
    #rect {
        position: relative;
        width: 800px;
        height: 800px;
        background-color: rgb(135, 187, 221);

    }

    .ball {
        position: absolute;
        width: 40px;
        height: 40px;
        background-color: rgb(255, 7, 7);
        border-radius: 50%;
        text-align: center;
        line-height: 40px;

    }
</style>


<body>
    <div id="rect"></div>

    <script>
        "use strict"
        const rect = document.querySelector("#rect");

        const ar = ["David", 20, "male",{name:"bill", age:20}];
        
        const br = ar;

        const cr = ar.slice();
        // slice只是複製並非指定，因此就算改ar也不會改到Slice
        // slice(1,3);為複製索引1~3的陣列但不包含3

        ar[2] = 40;
        // 改到淺層不會影響到SLICE
        ar[3].name = "gray"; 
        // 因為改到的是深層會改變SLICE
        console.log("ar", ar)
        console.log("br", br)
        console.log("cr", cr)


    </script>

</body>

</html>
