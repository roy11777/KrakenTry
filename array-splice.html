<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>for</title>
</head>
<style>
    #rect {
        position: relative;
        width: 800px;
        height: 800px;
        background-color: rgb(135, 187, 221);

    }

    .ball {
        position: absolute;
        width: 40px;
        height: 40px;
        background-color: rgb(255, 7, 7);
        border-radius: 50%;
        text-align: center;
        line-height: 40px;

    }
</style>


<body>
    <div id="rect"></div>

    <script>
        "use strict"
        const rect = document.querySelector("#rect");
        const ar = ["a", "b", "c", "d", "e"];
        let br = ar.slice();

        rect.innerHTML += br.splice(2, 1) + "<br>";
        // 將第二個刪除數量為1
        rect.innerHTML += br + "<br>";

        br = ar.slice();
        rect.innerHTML += br.splice(2, 0,"peter","David") + "<br>";
        // 不刪除東西，並新增
        rect.innerHTML += br + "<br>";

        br = ar.slice();
        rect.innerHTML += br.splice(2,2,"peter","David") + "<br>";
        // 刪除兩個後用後續新增的取代
        rect.innerHTML += br + "<br>";

    </script>

</body>

</html>
