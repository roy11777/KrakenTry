<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>for</title>
</head>
<style>
    #rect {
        position: relative;
        width: 800px;
        height: 800px;
        background-color: rgb(135, 187, 221);

    }

    .ball {
        position: absolute;
        width: 40px;
        height: 40px;
        background-color: rgb(255, 7, 7);
        border-radius: 50%;
        text-align: center;
        line-height: 40px;

    }
</style>


<body>
    <div id="rect"></div>

    <script>
        "use strict"
        const rect = document.querySelector("#rect");
        let s;
        const ar = ["David", 20, "male",{name:"bill", age:20}];
        ar[2.5] = 2.5;
        // 可以用小數點，但是不要，因為會影響LENGTH長度誤判
        ar[9] = 9;
        // 可以跳號，但是不要，因為會影響LENGTH長度誤判
        for (s in ar) {
            rect.innerHTML += `${s} : ${ar[s]} <br>`;
            // rect.innerHTML += `${person[s]} <br>`;
        }

    </script>

</body>

</html>
