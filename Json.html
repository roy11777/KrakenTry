<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>for</title>
</head>
<style>
    #rect {
        position: relative;
        width: 1500px;
        height: 800px;
        background-color: rgb(135, 187, 221);

    }

    .ball {
        position: absolute;
        width: 40px;
        height: 40px;
        background-color: rgb(255, 7, 7);
        border-radius: 50%;
        text-align: center;
        line-height: 40px;

    }
</style>


<body>
    <div id="rect"></div>

    <script>
        "use strict"
        const rect = document.querySelector("#rect");
        let ar = [
            { name: "David", age: 20, gender: "male" },
            { name: "Pter", age: 27, gender: "male" },
            { name: "Bill", age: 25, gender: "male" },
            { name: "Catr", age: 33, gender: "male" },
            { name: "Ki", age: 1, gender: "male" }
        ];

        rect.innerHTML += JSON.stringify(ar)+ '<br>';

        let a_json = JSON.parse(JSON.stringify(ar));
        let a_slice = ar.slice();

        console.log(ar);
        console.log(a_json);
        console.log(a_slice);
        ar[0].name ="TTTTT";
        console.log(ar);
        console.log(a_json);
        console.log(a_slice);

    </script>

</body>

</html>
