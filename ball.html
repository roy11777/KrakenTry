<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #rect {
            position: relative;
            width: 800px;
            height: 600px;
            background-color: #b0e9ff;
        }

        .ball {
            position: absolute;
            width: 40px;
            height: 40px;
            background-color: #ff2f27;
            border-radius: 50%;
            color: white;
            line-height: 40px;
            text-align: center;
            top: 40px;
        }
    </style>
</head>

<body>
    <div id="rect">
        <div class="ball" style="left:0"></div>
    </div>

    <script>
        const rect = document.querySelector("#rect")
        const ball = document.querySelector(".ball")

        var run= function(){
            var x = parseInt(ball.style.left);
            // 藥用INLINE去抓才抓得到，BALL後面要下CLASS

            ball.style.left = (x + 5) + "px";



            if (x < 800) {
                setTimeout(run, 30)
            }
        }
        run()


    </script>
</body>

</html>
