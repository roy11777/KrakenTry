<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="rect"></div>
    <script>
        const rect = document.querySelector("#rect")

        // 在FOR裡面LET代表會創造10次SCOPE，產生10次變數
        for (let i = 0; i < 10; i++) {
            setTimeout(function() {
                rect.innerHTML += i + "<br>"
            })
        }

    </script>
</body>

</html>
