<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>for</title>
</head>
<style>
    #rect {
        position: relative;
        width: 800px;
        height: 800px;
        background-color: rgb(135, 187, 221);

    }

    .ball {
        position: absolute;
        width: 40px;
        height: 40px;
        background-color: rgb(255, 7, 7);
        border-radius: 50%;
        text-align: center;
        line-height: 40px;

    }
</style>


<body>
    <div id="rect"></div>

    <script>
        "use strict"
        const rect = document.querySelector("#rect");
        let b, i, k;


        for (i= 0; i < 10; i += 1) {
            let left = i*50,
                txt = i+1;
            rect.innerHTML += '<div class="ball" style="left: ${left}px; top: 200px;">${txt}</div>';

        }

    </script>

</body>

</html>
