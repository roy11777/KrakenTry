<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>for</title>
</head>
<style>
    #rect {
        position: relative;
        width: 800px;
        height: 800px;
        background-color: rgb(135, 187, 221);

    }

    .ball {
        position: absolute;
        width: 40px;
        height: 40px;
        background-color: rgb(255, 7, 7);
        border-radius: 50%;
        text-align: center;
        line-height: 40px;

    }
</style>


<body>
    <div id="rect"></div>

    <script>
        "use strict"
        const rect = document.querySelector("#rect");
        let b, i, j;

        for (i = 0; i < 10; i += 1) {
            b = document.createElement("div")
            // 在document裡面加入一個名稱為div的元素，須根據所需的正確標籤命名
            b.innerHTML = i+1;
            b.className = "ball"
            // 將b套用ball的class
            b.style.left = i*50 + "px"
            // 將b的style調整LEFT
            b.style.top = "100px";
            // 將b套入ball的Classname
            rect.appendChild(b);
        }

        
  


    </script>

</body>

</html>
