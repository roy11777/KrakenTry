<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #rect {
            position: relative;
            width: 800px;
            height: 600px;
            background-color: #b0e9ff;
        }

        .ball {
            position: absolute;
            width: 40px;
            height: 40px;
            background-color: #ff2f27;
            border-radius: 50%;
            border: 1px solid black;
            text-align: center;
            line-height: 40px;
            

        }
    </style>
</head>

<body>
    <div id="rect"></div>
    <script>
        "use strict"
        const rect = document.querySelector("#rect");
        let b, i, x, y, ballNumber = 12
        const ang = Math.PI *2/ 12


        for (i = 0; i < ballNumber; i++) {
            
            b = document.createElement("div");
            b.className = "ball";
            b.innerHTML = i;
            x = 400 +Math.cos(ang*i-Math.PI/3)*200
            y = 300 +Math.sin(ang*i-Math.PI/3)*200

            b.style.left= x + "px";
            b.style.bottom= y + "px";



           
            rect.appendChild(b);

        }







    </script>
</body>

</html>
